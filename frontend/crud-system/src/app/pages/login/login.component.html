<div class="container">

    <mat-card>
        <mat-card-content>
            <!--form-->
            <form class="login-form">
                <mat-form-field>
                    <input name="userApp" matInput placeholder="User" [(ngModel)]="username">
                </mat-form-field>

                <mat-form-field>
                    <input type="password" name="passwordApp" matInput placeholder="Password" [(ngModel)]="password">
                </mat-form-field>

                <span>
                    {{loginMessage}}
                </span>

                <button (click)="btnLogin()" mat-raised-button color="primary" type="submit">Enter</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
